<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <span class="material-symbols-outlined grid-icon" role="button" aria-label="Google apps">
                apps
            </span>
            <button class="sign-in-button">Sign in</button>
        </nav>
    </header>

    <main class="main-content">
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google logo">

        <div class="search-container">
            <i class="fas fa-search search-icon" aria-hidden="true"></i>
            <input type="text" class="search-input" title="Search" aria-label="Search">
            <i class="fas fa-microphone mic-icon" role="button" aria-label="Search by voice"></i>
            <i class="fas fa-camera camera-icon" role="button" aria-label="Search by image"></i>
        </div>

        <div class="buttons-container">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>

        <div class="language-offer">
            Google offered in: <a href="#" class="language-link">नेपाली</a>
        </div>
    </main>

    <footer>
        <div class="footer-location">
            Nepal
        </div>
        <div class="footer-links-container">
            <div class="footer-links-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-links-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
